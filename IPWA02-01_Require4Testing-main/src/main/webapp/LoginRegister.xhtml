<html   xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:p="http://primefaces.org/ui"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
>
<h:head>
    <title>Require4Testing</title>
    <link rel="icon" href="#{resource['images/home.png']}" type="image/png"/>
    <h:outputStylesheet library="webjars" name="primeflex/3.3.1/primeflex.min.css" />
    <h:outputStylesheet name="styles.css" />
</h:head>
<h:body>
    <div class="card">
        <h:form>
            <p:menubar hideDelay="500" styleClass="nav-menu">
                <f:facet name="start">
                    <h:outputLink value="https://github.com/Jardin93/IPWA02-01_Require4Testing">
                        <p:graphicImage name="images/github-mark.svg" styleClass="menu-logo" />
                    </h:outputLink>
                </f:facet>
                <p:menuitem outcome="index" value="Home" icon="pi pi-home" />

                <p:menuitem outcome="AnforderungHinzufügen" value="Anforderung erstellen" icon="pi pi-fw pi-plus" rendered="#{Service.rolle == 'Requirements Engineer'}"/>
                <p:menuitem outcome="TestlaufHinzufügen" value="Testlauf erstellen" icon="pi pi-fw pi-plus" rendered="#{Service.rolle == 'Testmanager'}"/>
                <p:menuitem outcome="TestfallHinzufügen" value="Testfall erstellen" icon="pi pi-fw pi-plus" rendered="#{Service.rolle == 'Testfallersteller'}"/>



                <f:facet name="end">
                    <p:button outcome="LoginRegister" value="Login / Registrieren" icon="pi pi-fw pi-sign-in" styleClass="ui-button-info" rendered="#{!Service.loggedIn}"/>
                    <p:commandButton action="#{Service.abmelden}" value="Logout" icon="pi pi-fw pi-sign-out" styleClass="ui-button-info" rendered="#{Service.loggedIn}"/>

                </f:facet>
            </p:menubar>
        </h:form>
    </div><br /><div class="card">
    <div class="grid">
        <div class="col-5 flex align-items-center justify-content-center">
            <div class="ui-fluid">
                <h:form>
                    <div class="ui-fluid">
                        <div class="field">
                            <p:outputLabel value="Username" for="username" />
                            <p:inputText id="username" value="#{Service.einAusgabeListe[0]}" required="true" />
                        </div>
                        <div class="field">
                            <p:outputLabel value="Password" for="password" />
                            <p:inputText id="password" type="password" value="#{Service.einAusgabeListe[1]}" required="true" />
                        </div>
                        <p:commandButton value="Login" action="#{Service.anmelden}" />
                    </div>
                </h:form>
            </div>
        </div>
        <div class="col-2">
            <p:divider layout="vertical">
                <b>OR</b>
            </p:divider>
        </div>
        <div class="col-4 flex align-items-center justify-content-center">
            <h:form>
                <br /><br /><br /><br />
                <div class="ui-fluid">
                    <div class="field">
                        <p:outputLabel value="Username" for="regusername" />
                        <p:inputText id="regusername" value="#{Service.einAusgabeListe[0]}" required="true" />
                    </div>
                    <div class="field">
                        <p:outputLabel value="Password" for="regpassword" />
                        <p:inputText id="regpassword" type="password" value="#{Service.einAusgabeListe[1]}" required="true" />
                    </div>
                    <div class="field">
                        <p:outputLabel value="Passwort widerholen" for="reg2password" />
                        <p:inputText id="reg2password" type="password" value="#{Service.einAusgabeListe[2]}" required="true" />
                    </div>
                    <div class="field">
                        <p:outputLabel value="Team" for="regTeam" />
                        <p:inputText id="regTeam" value="#{Service.einAusgabeListe[3]}" required="true" />
                    </div>
                    <div class="field">
                        <p:outputLabel value="Rolle" for="regRolle" />
                        <p:selectOneMenu id="regRolle" value="#{Service.einAusgabeListe[4]}">
                            <f:selectItem itemLabel="Requirements Engineer" itemValue="Requirements Engineer"/>
                            <f:selectItem itemLabel="Testmanager" itemValue="Testmanager"/>
                            <f:selectItem itemLabel="Testfallersteller" itemValue="Testfallersteller"/>
                            <f:selectItem itemLabel="Tester" itemValue="Tester"/>
                        </p:selectOneMenu>
                    </div>
                    <p:commandButton value="Sign Up" icon="pi pi-user-plus" class="ui-button-success" action="#{Service.registrieren}"/>
                </div>
            </h:form>
        </div>
    </div>
</div>
</h:body>
</html>
